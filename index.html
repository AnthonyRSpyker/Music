<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"> </script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <link rel="stylesheet" href="assets\style.css">
    <title>Music and Lyrics</title>
</head>

<body>
    <div class="row">
        <div class="col s12">
            <div class="card">
                <div class="card-image">
                    <img id="jumbotron" src="assets/music-album-covers-wallpaper-preview.jpg">
                    <h1 id="main-title" class="card-title"></h1>
                </div>
            </div>
        </div>
    </div>
    <Div class="row search-1">
        <div class="input-field col s4">
            <input placeholder="Search for your favorite artist" id="artist-search" type="text" class="validate">
            </input>
        </div>
        <button id="artist-search-button" class="btn waves-effect waves-light" type="submit" name="action">Search</i>
        </button>
    </Div>

    <!--Scrollable Divs!-->
    <div class="row">
        <div class="col s4">
            <div class="artist-info">
                <h4 id="artist-name">Artist Name</h4>
                <img id="artist-pic"></img>
                <h6 id="show-all-albums"><a href="#">Discography</h6></a>
                <!-- Cancelled the songs link. There was nothing in audio db to get all the songs -->
                <!-- <h6 id="show-all-songs"><a href="#">Songs</h6></a> -->
                <h6 id="show-artist-website"><a id="show-artist-website" href=>Artist Website</h6></a>
            </div>
        </div>

        <div class="col s8">
            <div class="history-discography-songs-populate">
                <h6 class="info-populate"></h6>
            </div>

        </div>
    </div>

    <div class="row search-2">
        <div class="input-field col s4">
            <input placeholder="Search for song lyrics and view the video!" id="song_search" type="text"
                class="validate">
            </input>
        </div>
        <button id="song-search-button" class="btn waves-effect waves-light" type="submit" name="action">Search</i>
    </div>

    <div class="row">
        <div class="col s6">
            <div class="lyrics-card">
                <span class="card-title">Lyrics would populate here</span>
                <p id="lyrics-text"></p>
            </div>
        </div>

        <div class="col s6">
            <div class="video-card">
                <span class="card-title">Youtube Video would populate here</span>
            </div>
        </div>
    </div>
    </div>


    <script src="assets\script.js"></script>
</body>

</html>
