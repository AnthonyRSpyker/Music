<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"> </script> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <link rel="stylesheet" href="assets\style.css">
    <title>Music and Lyrics</title>
</head>

<body>
    <div class="row">
        <div class="col s12">
            <div class="card">
                <div class="card-image">
                    <img id="jumbotron" src="assets\music-album-covers-wallpaper-preview.jpg">
                    <h1 id="main-title" class="card-title"></h1>
                </div>
            </div>
        </div>
    </div>
    </div>
    <div class="container">
        <Div class="row">
            <div class="input-field col s6">
                <input placeholder="Search for your favorite artist" id="artist_search" type="text" class="validate">
            </input>
            </div>
            <button id="artist-search-button" class="btn waves-effect waves-light" type="submit"
                name="action">Submit</i>
            </button>
        </Div>
          <div class="row">
              <div class="col s12 m6">
                  <div class="card blue-grey darken-1">
                      <div class="card-content white-text">
                          <span id="artist-name" class="card-title">Artist Name will populate here</span>
                    <div class="card-action">
                    <h6 id="show-wiki-history"><a href="#">Artist History</h6></a>
                    <h6 id="show-all-songs"><a href="#">View Discography</h6></a>
                    <h6 id="show-all-songs"><a href="#">View Songs</h6></a>
                    </div>
                  </div>
                  </div>
              </div>
              <div class="col s12 m6">
              <div class="card blue-grey darken-1">
                  <div class="card-content white-text">
                      <span class="card-title">All albums or all songs will populate here</span>
                  </div>
                  <div class="card-action">
                <a href="#">Link to use in JQ</a>
                      
                  </div>
              </div>
              </div>
          </div>
        <Div class="row">
            <div class="input-field col s6">
                <input placeholder="Search for song lyrics and view the video!" id="song_search" type="text" class="validate">
                </input>
            </div>
            <button id="song-search-button" class="btn waves-effect waves-light" type="submit"
                name="action">Submit</i>
            </button>
        </Div>
        <div class="row">
            <div class="col s12 m6">
                <div class="card blue-grey darken-1">
                    <div class="card-content white-text">
                        <span class="card-title">Lyrics would populate here</span>
                        <p id="lyrics-text"></p>
                    </div>
                </div>
            </div>
            <div class="col s12 m6">
            <div class="card blue-grey darken-1">
                <div class="card-content white-text">
                    <span class="card-title">Youtube Video would populate here</span>
                </div>
            </div>
            </div>
        </div>
      
    </div>
    
    <script src="assets\script.js"></script>
</body>

</html>
