<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"> </script> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <link rel="stylesheet" href="assets\style.css">
    <title>Thats my Jam!</title>
</head>

<body>
    <div class="row">
        <div class="col s12">
            <div class="card">
                <div class="card-image">
                    <img id="jumbotron" src="assets/music-album-covers-wallpaper-preview.jpg">
                    <h1 id="main-title" class="card-title">Thats My Jam!</h1>
                </div>
            </div>
        </div>
    </div>
    <div align="center" class="row search-1">
        <form class="search-container">
            <input placeholder="Search for your favorite artist" id="artist-search" type="text" class="input">
            <button id="artist-search-button" type="submit" class="button" name="action"><i id="search-icon" class="fa fa-search"></i></button>
        </form>
    </div>

    <!--Scrollable Divs!-->
    <div class="row">
        <div class="col s4">
            <div class="artist-info">
                <h4 id="artist-name">Artist Name</h4>

                <img id="artist-pic"></img>
                <h6 id="show-all-albums"><a href="#">Discography</h6></a>
                <h6 id="show-bio"><a href="#">Biography</h6></a>
                <!-- Cancelled the songs link. There was nothing in audio db to get all the songs -->
                <!-- <h6 id="show-all-songs"><a href="#">Songs</h6></a> -->
                <h6><a href id="show-artist-website" class="show-artist-web-name">Artist Website</h6></a>
            </div>
        </div>

        <div class="col s8">
            <div class="history-discography-songs-populate">
            </div>

        </div>
    </div>

    <div class="row">
        <div class="col s6">
            <div class="top-songs-card">
                
            </div>
        </div>

        <div class="col s6">
            <div class="video-card">
                <iframe id="player" type="text/html" width="640" height="390" frameborder="0"></iframe>  <!--This is the embeded youtube videoplayer. It is missing the src attr that would play the acutal video. SRC is defined in the JS-->
                <span class="card-title">Youtube Video would populate here</span>
            </div>
        </div>
    </div>
    </div>


    <script src="assets\script.js"></script>
</body>

</html>
